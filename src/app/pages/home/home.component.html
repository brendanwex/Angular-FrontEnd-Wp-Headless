<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Album example</h1>
        <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
        <div class="btn-group btn-group-lg">
          <a href="#" class="btn btn-primary my-2">Main call to action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </div>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="col" *ngFor="let post of posts">
          <div class="card shadow-sm" >

            <a [routerLink]="['post', post.slug]">
            <img *ngIf="post.featured_media_url !== ''" src="{{post.featured_media_url}}" class="card-img-top">
            <img *ngIf="post.featured_media_url === ''" src="assets/images/placeholder.png" class="card-img-top">
            </a>
            <div class="card-body">
              <p class="card-text" [innerHTML]="post.title.rendered"></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" [routerLink]="['post', post.slug]">View</a>
                </div>
                <small class="text-muted" [innerHTML]="post.date | date"></small>
              </div>
            </div>
          </div>
        </div>




      </div>
    </div>
  </div>

</main>
